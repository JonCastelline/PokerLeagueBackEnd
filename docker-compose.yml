version: '3.8'

services:
  postgres:
    image: postgres:13
    container_name: poker-league-db
    environment:
      POSTGRES_USER: pokeruser
      POSTGRES_PASSWORD: pokerpassword
      POSTGRES_DB: pokerleaguedev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
