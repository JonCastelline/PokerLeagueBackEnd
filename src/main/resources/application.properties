pokerleague.frontend.base-url=${FRONTEND_BASE_URL:pokerleaguev2:/}
resend.api.key=${RESEND_API_KEY:}

# Liquibase Configuration
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml
spring.liquibase.default-schema=public

# Datasource Configuration
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:pokerleaguedev}
spring.datasource.username=${POSTGRES_USER:pokeruser}
spring.datasource.password=${POSTGRES_PASSWORD}